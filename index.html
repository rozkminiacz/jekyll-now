---
layout: default
---
<div class="posts row">
  {% for post in site.posts %}
    <article class="post mdl-card">

      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="mdl-card__actions">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </article>

  {% endfor %}
</div>
